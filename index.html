<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="logo.png" alt="Money Manage" width="200px" height="auto" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">History</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Charts</a>
            </li>
          </ul>
        </div>
        <div class="user">
          <i class="bi bi-person-circle"></i>
        </div>
      </div>
    </nav>

    <div class="dashboard row">
      <!-- Sidebar -->
      <div class="sidebar col-12 col-lg-2 text-center">
        <div class="card border-success mb-3">
          <h5 class="card-title">MONTHLY INCOME</h5>
          <div class="card-body">
            <p class="text-success fs-1 card-text inc-amt">0</p>
          </div>
        </div>
        <div class="card border-danger mb-3">
          <h5 class="card-title">TOTAL EXPENSE</h5>
          <div class="card-body">
            <p class="text-danger fs-1 card-text exp-amt">0</p>
          </div>
        </div>
        <div class="card border-warning mb-3">
          <h5 class="card-title">BALANCE</h5>
          <div class="card-body">
            <p class="text-primary fs-1 card-text bal-amt">0</p>
          </div>
        </div>
      </div>
      <div class="main col-12 col-lg-7">
        <!-- Transactions table -->
        <div class="transactions">
          <div>
            <h5 class="fs-4">Transactions</h5>
            <button
              class="btn"
              data-bs-toggle="modal"
              data-bs-target="#addModal"
            >
              <i class="bi bi-plus-lg"></i>
            </button>
          </div>
          <table class="table table-hover table-responsive">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Description</th>
                <th scope="col">Date</th>
                <th scope="col">Type</th>
                <th scope="col">Amount</th>
              </tr>
            </thead>
            <tbody class="table-group-divider" id="tableBody"></tbody>
          </table>
        </div>

        <!--  Transaction Modal -->
        <div class="modal fade" id="addModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Add Transaction</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <form id="transactionForm">
                  <input
                    id="desc"
                    class="form-control mb-2"
                    placeholder="Description"
                    required
                  />
                  <input
                    id="date"
                    type="date"
                    class="form-control mb-2"
                    required
                  />
                  <select id="type" class="form-control mb-2" required>
                    <option value="">Select</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                  </select>
                  <input
                    id="amount"
                    type="number"
                    class="form-control mb-2"
                    placeholder="Amount"
                    required
                    min="1"
                  />
                  <button type="submit" class="btn btn-primary w-100 add">
                    Add
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="sidebar col-12 col-lg-3">
        <div class="lower">
          <!-- Summary -->
          <div class="card summary border-primary mb-3">
            <h4 class="card-header text-center bg-transparent border-info">
              Summary
            </h4>
            <div class="card-body">
              <p class="card-text text-primary sum-text"></p>
            </div>
          </div>
          <!-- Reminder -->
          <div class="notes card border-primary mb-3">
            <h5 class="card-title bg-transparent text-center">
              Payable Reminder
            </h5>
            <h5>
              <form class="row row-cols-lg-auto g-3 align-items-center">
                <div class="col-12">
                  <label
                    class="visually-hidden"
                    for="inlineFormInputGroupUsername"
                  >
                    REMINDER
                  </label>
                  <input
                    type="text"
                    class="form-control RemInp"
                    id="inlineFormInputGroupUsername"
                    placeholder="REMINDER"
                  />
                </div>

                <div class="col-12">
                  <button type="button" class="btn RemBtn btn-primary">
                    ADD
                  </button>
                </div>
              </form>
            </h5>
            <ul class="RemUl card-text list-group-flush"></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
